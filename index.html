<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Vaibs Zone</span>
        <span class="name"><h5>(vaibhav gund)</h5></span>
        <span class="job">Programmer & Developer</span>
      </div>

      <div class="media-buttons">
        <!-- Link to Facebook page -->
        <a href="https://facebook.com" style="background: #4267b2" class="link" target="_blank">
          <i class="bx bxl-facebook"></i>
        </a>
        <!-- Link to Twitter page -->
        <a href="https://twitter.com" style="background: #1da1f2" class="link" target="_blank">
          <i class="bx bxl-twitter"></i>
        </a>
        <!-- Link to Instagram page -->
        <a href="https://instagram.com" style="background: #e1306c" class="link" target="_blank">
          <i class="bx bxl-instagram"></i>
        </a>
        <!-- Link to YouTube page -->
        <a href="https://youtube.com" style="background: #ff0000" class="link" target="_blank">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"  style="color: red;"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">2k</span>
         
        </style>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">1k</span>
        </div>
      </div>
    </div>
  </body>
</html>
