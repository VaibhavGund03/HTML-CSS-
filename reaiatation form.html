<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn And Learn Admission</title>
    <link rel="stylesheet" href="resstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h1>Registration</h1>
            <form action="submit_form.php" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="full-name" name="full_name" placeholder="Full Name" required>
                    <i class="fas fa-user-tag"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fas fa-phone-alt"></i>
                    <input type="tel" id="phone-number" name="phone_number" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="student-id" name="student_id" placeholder="Student ID" required>
                    <i class="fas fa-school"></i>
                    <input type="text" id="class" name="class" placeholder="Class" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-home"></i>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <label class="declaration">
                    <input type="checkbox" required> I hereby declare that the above information provided is true and correct
                </label>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
